other_files: []
output_dir: "oak/stanford/groups/russpold/data/uh2/aim1/derivatives/survey_medley_results/questionnaire_brain_behavior_slope_ftest"
hypothesis: "Some within-questionnaire slopes statistically differ from each other in some parts of the brain."
conclusion: >
    Still under discussion, but the F-test yielded some significant regions, 
    some of which overlapped with the regions found in the within-subject brain-behavior analysis with all questions.
