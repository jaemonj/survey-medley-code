id: questionnaire_brain_behavior_slope_ftest
name: Assess how within-subject brain-behavior slopes differ between questionnaires
stage: "group"
description: >
    Run an F-test on the within-subject slopes between brain activation and behavioral response for each questionnaire, 
    to see whether any within-questionnaire slopes are statistically different from each other.
code_dir: "analyses/questionnaire_brain_behavior_slope_ftest"
dependencies: ["analyses/within_subject_brain_behavior_by_questionnaire"]
script_entry: []
